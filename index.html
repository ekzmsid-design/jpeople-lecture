<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPeople - 인맥 관리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JPeople 인맥 관리</h1>
        
        <form id="person-form" class="input-section">
            <div class="input-group">
                <input type="text" id="name" placeholder="이름" required>
                <input type="date" id="birthday" placeholder="생일">
                <input type="text" id="affiliation" placeholder="소속">
            </div>
            <textarea id="memo" placeholder="메모 (성격, 만난 장소 등)"></textarea>
            <button type="submit" id="add-btn">추가하기</button>
        </form>

        <div class="list-section">
            <h2>저장된 명단</h2>
            <div id="people-list" class="people-grid">
                <!-- 사람 정보가 여기에 추가됩니다 -->
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
